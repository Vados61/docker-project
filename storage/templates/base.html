<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>ГлавПожСнаб - {% block title %}{% endblock %}</title>
      <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Bootstrap core CSS -->
    <link href="{% static  'css/bootstrap.min.css'  %}" rel="stylesheet">

      <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
      <!-- Navigation -->
    <nav class="navbar navbar-expand-lg flex-column flex-md-row navbar-light" style="background-color: #fd7e14;">
      <a class="navbar-brand" href="{% url 'home' %}">ГлавПожСнаб</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Главная <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'workshop' %}">Цех</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Склад</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Машины</a>
          </li>
        </ul>
      </div>
    </nav>
  {% block content %}{% endblock %}
      <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <!-- Bootstrap core JavaScript -->
    <script src="{% static  'js/jquery.min.js' %}"></script>
  </body>
</html>
